<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <form >
        <fieldset>
            <legend class="caption">Выбор варианта</legend>
            <p>Какой раздел психологии изучает познавательные процессы человеческого сознания?</p>
            <div class="form">
                <div class="input_group">
                    <input type="radio" id="radio1"> <label for="radio1">Психоанализ</label>
                </div>
                <div class="input_group">
                    <input type="radio" id="radio2"> <label for="radio2">Бихевиоризм</label>
                </div>
                <div class="input_group">
                    <input type="radio" id="radio3"> <label for="radio3">Когнитивная психология</label>
                </div>
                <div class="input_group">
                    <input type="radio" id="radio4"> <label for="radio4">Гуманистическая психология</label>
                </div>
                <div class="input_group">
                    <input type="radio" id="radio5"> <label for="radio5">Гештальт-психология</label>
                </div>
                <input type="button" value="Ответить" class="button">
            </div>
        </fieldset>
    </form>
</body>
</html>
